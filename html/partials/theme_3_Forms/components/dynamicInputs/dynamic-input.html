<input 
    {{#if type}}
        type="{{type}}"
    {{/if}}
    
    {{#if id}}
        :id="{{id}}" 
    {{/if}}
    
    {{#if name}}
        :name="{{name}}"
    {{/if}}

    {{#if value}}
        :value="{{value}}"
    {{/if}}

    {{#if ref}}
    ref="{{ref}}"
    {{/if}}
    
    {{#if class}}
        class="{{class}}"
    {{/if}}

    {{#if style}}
        style="{{style}}"
    {{/if}}

    {{#if placeholder}}
        :placeholder="{{placeholder}}"
    {{/if}}
   
    {{#if readonly}}
        readonly
    {{/if}}

    {{#if disabled}}
        disabled
    {{/if}}

    {{#if required}}
        required        
    {{/if}}

    {{#if autofocus}}
        autofocus
    {{/if}}

    {{#if autocomplete}}    
        autocomplete="{{autocomplete}}"
    {{/if}}

    {{#if form}}
        form="inputForm"
    {{/if}}

    {{#if checks}}
        checks="{{checks}}"
    {{/if}}

    {{> dynamic-input-validations}}

/>
