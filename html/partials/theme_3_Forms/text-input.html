
{{#if label}}
    <label for="{{id}}" {{#if class}}class="{{class}}" {{/if}}>{{#if label-title}}{{label-title}}{{else}}{{id}} {{/if}}</label>
{{/if}}

<input
    type="text"
    {{#if id}}
        {{#ifEquals id inputs}}
        {{/ifEquals}}
    {{/if}}
/>

{{#if error}}
    <div class="input--error">
        error sample
    </div>
{{/if}}
